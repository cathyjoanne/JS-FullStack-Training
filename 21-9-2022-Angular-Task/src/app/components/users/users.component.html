<div style="padding:2vw;">
 <table class="table">
    <tr>
        <th>S.no</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Website</th>
    </tr>
    <tr *ngFor="let user of userData; let i=index">
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.website}}</td>
    </tr>
</table>    
</div>
