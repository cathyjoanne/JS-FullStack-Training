<div class="row g-5" style="padding: 2vw;">
    <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let photo of photoData">
        <div class="card h-100">
            <a href="{{photo.url}}" target="_blank"><img src="{{photo.thumbnailUrl}}" class="card-img-top" alt="..."></a>
            <div class="card-body">
                <h5 class="card-title">{{photo.title|titlecase}}</h5>
            </div>
        </div>
    </div>
</div>
