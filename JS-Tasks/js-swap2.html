<!DOCTYPE html>
<html>

<head>
    <title>js</title>
</head>

<body>
    <script>
        let a = 5;
        let b = 12;
        console.log(`Before swapping: a=${a} and b=${b}`)
        a = a + b;
        b = a - b;
        a = a - b;
        console.log(`After swapping: a=${a} and b=${b}`)
    </script>
</body>

</html>
