<!DOCTYPE html>
<html>

<head>
  <title>Add Row to Table</title>
</head>

<body>
  <form action="/signup" method="post" id="signup">
    <input type="text" id="fname" name="fname" placeholder="enter first name" />
    <input type="text" id="lname" name="lname" placeholder="enter last name" />
    <input type="text" id="job" name="job" placeholder="enter job" /><br />
    <input type="submit" value="Add Row" /><br /><br />
  </form>
  <table>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Occupation</th>
      </tr>
    </thead>
    <tbody id="table">
      <tr>
        <th>1</th>
        <td>Diluc</td>
        <td>Ragvindyr</td>
        <td>Bartender</td>
      </tr>
      <tr>
        <th>2</th>
        <td>Kaeya</td>
        <td>Alerich</td>
        <td>Knight</td>
      </tr>
      <tr>
        <th>3</th>
        <td>Lisa</td>
        <td>Minci</td>
        <td>Librarian</td>
      </tr>
    </tbody>
  </table>
  <script>
    //Write a JavaScript function to add rows to a table.
    let num = 3;
    const form = document.getElementById("signup");
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      let fname = form.elements['fname'];
      let lname = form.elements['lname'];
      let job = form.elements['job'];
      
      
      num++;
      var table = document.getElementById("table");
      var row = table.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      cell1.outerHTML = `<th>${num}</th>`;
      cell2.innerHTML = fname.value; // add form to get name and job from user to add to the table
      cell3.innerHTML = lname.value;
      cell4.innerHTML = job.value;
    })
  </script>
</body>
