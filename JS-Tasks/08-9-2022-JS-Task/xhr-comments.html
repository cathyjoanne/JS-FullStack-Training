<!DOCTYPE html>
<html>
    <head>
        <title>8.9.2022 JS Task</title>
    </head>
    <body>
        <h2>Fetch with Ajax(XHR)</h2>
        <button id="btn">Fetch Comments</button>
        <div id="target"></div>
        <script src ="https://ajax.aspnetcdn.com/ajax/jQuery/jQuery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    $.ajax({
                        url: "https://jsonplaceholder.typicode.com/comments",
                        success:function(res){
                            let data=res;
                            let str='';
                            data.forEach(res=>{
                                str+=`<h4>${res.name}</h4><p>${res.email}<br/> ${res.body}</p><hr/>`;
                            })
                            $("#target").html(str);
                        },
                        error:function(err){
                            console.log(err)
                        }
                    })
                })
            })
        </script>
    </body>
</html>
