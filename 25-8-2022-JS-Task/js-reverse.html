<!DOCTYPE html>
<html>

<head>
    <title>js</title>
</head>

<body>
    <script>
        function reverse(num){
            return(parseFloat(num.toString().split('').reverse().join(''))*Math.sign(num))
        }

        let num = 1234;
        let rev = reverse(num);

        console.log(`The number: ${num}, The reverse: ${rev}`);

    </script>
</body>

</html>
