<body>
    <script>
        // assume max grade points is 100

        let arr = [1, 2, 3, 4, 5];
        console.log(`The values in the array are: ${arr[0]}, ${arr[1]}, ${arr[2]}, ${arr[3]}, ${arr[4]},`);
        max = 0;
        arr.forEach(function (val) {
            if (val > max) { max = val; }
        })
        console.log(`The largest value in the array is: ${max}`);
    </script>
