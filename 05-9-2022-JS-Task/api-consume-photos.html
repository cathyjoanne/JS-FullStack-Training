<!Doctype html>
<html>
    <head>
         <title> Fetch Example</title>
    </head>
    <body>
        <h2> Latest Photos</h2>
        <button id="btn"> Fetch Photos</button>
        <div id="target"></div>
        <script>
            let btn=document.getElementById('btn');
            btn.addEventListener('click',function(){
                let API="https://jsonplaceholder.typicode.com/photos";
                fetch(API)
                .then(res=> res.json())
                .then(data=>{
                let element="";
                data.forEach(val=>{
                  element+=`<h3> ${val.title}</h3> <a href="${val.url}" target="_blank"><img src="${val.thumbnailUrl}"></a> <hr/> `
                })
                document.getElementById("target").innerHTML=element;
            })
                .catch(err=> console.log("Error : "+err))
            })
        </script>
    </body>
</html>
