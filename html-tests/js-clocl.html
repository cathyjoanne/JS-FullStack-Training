<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h2>clock</h2>
    <p id="target"></p>
    <script>
        function clock() {
            let d = new Date();
            let tim = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
            document.getElementById("target").textContent = tim;
        }
        setInterval(clock, 1000);
    </script>
</body>

</html>
