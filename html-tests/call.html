<!DOCTYPE html>
<html>
    <body>
        <script>
            let obj={
                name:"abc",
                surname:"qwe",
                getFullName: function(){
                    console.log(this.name+" "+this.surname);
                }
            }
            obj.getFullName();
            let obj2={
                name:"jkl",
                surname:"iop"
            }
            obj.getFullName.call(obj2);
        </script>
    </body>
</html>
