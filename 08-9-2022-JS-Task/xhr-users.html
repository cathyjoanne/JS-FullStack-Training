<!DOCTYPE html>
<html>

<head>
    <title>8.9.2022 JS Task</title>
</head>

<body>
    <h2>Fetch with Ajax(XHR)</h2>
    <button id="btn">Fetch Users</button>
    <div id="target"></div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jQuery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/users",
                    success: function (res) {
                        let data = res;
                        let str = `<table width='90%' align='center' border='1'> <tr> <th> S.no </th> <th> Name </th> <th> Email </th> <th> Phone</th><th> Website</th> </tr>`;
                        data.forEach(res => {
                            str += `<tr> <td>${res.id}</td> <td>${res.name}</td> <td>${res.email}</td><td>${res.phone}</td><td>${res.website}</td> </tr>`
                        })
                        str += `</table>`;
                        $("#target").html(str);
                    },
                    error: function (err) {
                        console.log(err)
                    }
                })
            })
        })
    </script>
</body>

</html>
