<div class="row">
    <div class="col-sm-4" *ngFor="let pro of prodata">
        <div class="card">
            <img [src]="pro.image" class="card-img-top" alt="..." width="200" height="200">
            <div class="card-body">
                <h5 class="card-title">{{pro.pname}}</h5>
                <p class="card-text">price: {{pro.price}}<br>quantity: {{pro.quantity}}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
</div>
