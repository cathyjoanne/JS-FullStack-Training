<!DOCTYPE html>
<html>
    <head>
        <title>9.8.2022 WEBUI Task 2</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            Email: <input type="email" placeholder="Enter Email" id="email"/> <br/>
            Name: <input type="text" placeholder="Enter Name" id="name" required/><br/> <!-- required makes field required - cant submit without -->
            Password: <input type="password" placeholder="Enter Password" id="pass"/><br/>
            Gender: <input type="radio" name="gender" value="male"/> Male
                <input type="radio" name="gender" value="female"/> Female<br/>
            Hobbies: <input type="checkbox" value="knitting"/>Knitting
                <input type="checkbox" value="painting"/>Painting 
                <input type="checkbox" value="cooking"/>Cooking 
                <input type="checkbox" value="sewing"/>Sewing 
                <input type="checkbox" value="gardening"/>Gardening <br/>
            Color: <input type="color" value="color"/><br/>
            Website: <input type="url" placeholder="Enter URL" id="url"/><br/>
            City: <select>
                <option> -select- </option>
                <option value="paris">Paris, France</option>
                <option value="nyc">New York City, USA</option>
                <option value="london">London, England</option>
                <option value="bangkok">Bangkok, Thailand</option>
                <option value="hong kong">Hong Kong, China</option>
            </select><br/>
            DOB: <input type="date" value="dob"/><br/>
            Upload Resume: <input type="file" value="file"/><br/>
            Remark: <input type="textarea" placeholder="Enter Remark" id="remark"/><br/>
            <input type="submit" value="submit">
            <input type="reset"><br/>
        </form>
    </body>
</html>
