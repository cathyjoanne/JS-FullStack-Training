<body>
    <script>
        //test string
        const test = "check if the first letter is uppercase";

        //code to check first char
        letter = test.charAt(0);
        if (letter == letter.toUpperCase()){
            console.log("the first letter of the string is UPPERCASE");
        }else{
            console.log("the first letter of the string is LOWERCASE");
        }

    </script>
</body>
