<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-size: 0;
            margin: 0px;
        }

        .sidenav {
            display: block;
            height: 100%;
            width: 0px;
            transition: 0.5s;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
        }

        .vert-center {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .sidenav a {
            padding: 12px 12px 12px 32px;
            text-decoration: none;
            font-family: 'Times New Roman', Times, serif;
            font-size: 35px;
            color: #818181;
            display: block;
        }

        .rose {
            width: 100%;
            padding: 0px;
            display: block;
            font-size: 0;
            height: 2000px;
            object-fit: cover;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <div id="mySidenav" class="sidenav" onmouseenter="openNav()" onmouseleave="closeNav()">
        <div class="vert-center">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </div>
    </div>

    <img style="cursor:pointer" class="rose" onmouseenter="openNav()" onmouseleave="closeNav()"
        src="https://images.pexels.com/photos/736230/pexels-photo-736230.jpeg?cs=srgb&dl=pexels-jonas-kakaroto-736230.jpg&fm=jpg"
        class="rose">


    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            // document.getElementById("mySidenav").style.display = "block";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0px";
            // document.getElementById("mySidenav").style.display = "none";
        }
    </script>

</body>

</html>
